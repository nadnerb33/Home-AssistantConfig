######## Raspberry Pi ########
  - title: Raspberry Pi
    icon: 'mdi:chip'
    path: raspberrypi
    theme: Backend-selected
    type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: gauge
            name: CPU
            entity: sensor.processor_use
            severity:
              green: 0
              yellow: 50
              red: 75
          - type: gauge
            name: Memory Use
            entity: sensor.memory_use_percent
            icon: mdi:memory
            severity:
              green: 0
              yellow: 50
              red: 75
      - type: horizontal-stack
        cards:
          - type: gauge
            name: Disk Use
            entity: sensor.disk_use_percent
            unit: 'GB'
            severity:
              green: 0
              yellow: 70
              red: 90  
          - type: gauge
            name: CPU
            entity: sensor.cpu_temperature
            severity:
              green: 40
              yellow: 55
              red: 65
            min: 20
            max: 80
      - type: entities
        title: Services
        show_header_toggle: false
        entities:
          # - entity: switch.hyperionservice
          - entity: switch.kodiservice

######## Garage ########
  - title: Garage
    icon: 'mdi:garage'
    path: garage
    theme: Backend-selected
    type: vertical-stack
    cards:
      - type: picture-glance
        title: Garage
        entities:
          - cover.garage_door
        state_image:
          "open": /local/garage_open.jpg
          "closed": /local/garage_closed.jpg
        entity: cover.garage_door
      - type: history-graph
        entities:
          - entity: cover.garage_door
            name: Status
      - type: entities
        entities:
          - entity: sensor.garage_temperature
            name: Temperature
          - entity: sensor.garage_humidity
            name: Humidity
