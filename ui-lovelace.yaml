        # Each entry is an entity ID or a map with extra options.
        entities:
          - entity: script.c2w1
            icon: mdi:dumbbell
          - entity: script.c2w2
            icon: mdi:dumbbell
          - entity: script.c2w3
            icon: mdi:dumbbell
          - entity: script.c2w4
            icon: mdi:dumbbell
          - entity: script.c2w5
            icon: mdi:dumbbell
      - type: iframe
        title: Meal Plan
        url: !secret mealplan_url
        aspect_ratio: 100%

  - title: Scripts
    # Title of the view. Will be used as the tooltip for tab icon
    cards:
      - type: entities
        title: Who is home?
