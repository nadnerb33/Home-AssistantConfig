views:
######## Home ########
  - title: Home
    show_header_toggle: false
    icon: 'mdi:home'
    path: home
    # badges:
    #   - sensor.living_room_humidity
    #   - sensor.living_room_temperature
    #   # - sensor.ssl_expiry
    cards:
      - entities:
          - person.nadnerb
          - person.lauren
        show_name: true
        show_state: true
        theme: Backend-selected
        title: Who is home?
        type: glance
      
      - title: Light
        type: entities
        show_header_toggle: false
        entities:
          - entity: light.living_room_lamp
          - entity: light.living_room_lamp_2
          # - entity: switch.tradfri_outlet // xmas lights
      - entity: media_player.tv
        type: media-control
# could add a source of RXV to a card like this
# https://community.home-assistant.io/t/lovelace-picture-glance-state-image-broken/61820/2
      - type: picture-glance
        entities:
          - switch.rxv481d_power
          - switch.yamaha_source_freesat
          - switch.yamaha_source_chromecast
          - switch.yamaha_source_ps4
          - switch.yamaha_source_kodi
          - switch.yamaha_source_spotify
          - switch.yamaha_source_vinyl
        image: /local/yamaha.jpg
        state_filter:
          "off": opacity(0.5)
        entity: media_player.yamaha_rxv481d
      - entity: media_player.kodi
        type: media-control
      - entity: media_player.playstation_4
        type: media-control
      - entity: media_player.chromecast_living_room
        type: media-control
      - entity: media_player.kitchen_speaker
        type: media-control
      - entity: media_player.living_room_speaker
        type: media-control
      - title: Switch
        type: entities
        show_header_toggle: false
        entities:
          # - entity: switch.ps4
          - entity: switch.rxv481d_power
          - entity: switch.tv
          - entity: switch.freesat
          - entity: switch.kodiservice
          - entity: switch.wol_nas
          - entity: switch.living_room_power
          - entity: switch.tradfri_outlet
      - type: history-graph
        title: 'Temperature'
        entities:
          - entity: sensor.living_room_temperature
            name: Lounge
          - entity: sensor.garage_temperature
            name: Garage
      - type: history-graph
        title: 'Humidity'
        entities:
          - entity: sensor.living_room_humidity
            name: Lounge
          - entity: sensor.garage_humidity
            name: Garage

######## Living Room ########
  - title: Living Room
    icon: 'mdi:sofa'
    path: livingroom
    theme: Backend-selected
    badges: []
    cards:
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: light.living_room_lamp
            name: Lamp (Left)
            tap_action:
              action: call-service
              service: light.toggle
              service_data:
                entity_id: light.living_room_lamp
          - type: entity-button
            entity: light.living_room_lamp_2
            name: Lamp (Right)
            tap_action:
              action: call-service
              service: light.toggle
              service_data:
                entity_id: light.living_room_lamp_2
          - type: entity-button
            entity: switch.living_room_power
            name: Power Socket
            tap_action:
              action: call-service
              service: switch.toggle
              service_data:
                entity_id: switch.living_room_power
