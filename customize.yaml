input_text.dummy_tiles:
  custom_ui_state_card: state-card-tiles
  config:
    columns: 3
    column_width: 128px
    row_height: 128px
    entities:
    - entity: script.play_ps4_game
      image: /local/ps4/hzd.jpg
      column: 1
      row: 1
      data:
        game: Horizon Zero Dawn
    - entity: script.play_ps4_game
      image: /local/ps4/limbo.png
      column: 2
      row: 1
      data:
        game: LIMBO
    - entity: script.play_ps4_game
      image: /local/ps4/Fortnite.jpg
      column: 3
      row: 1
      data:
        game: Fortnite
    - entity: script.play_ps4_game
      image: /local/ps4/gtsport.jpg
      column: 1
      row: 2
      data:
        game: GT Sport
    - entity: script.play_ps4_game
      image: /local/ps4/inside.jpg
      column: 2
      row: 2
      data:
        game: Inside
    - entity: script.play_ps4_game
      image: /local/ps4/youtube.jpg
      column: 3
      row: 2
      data:
        game: YouTube
